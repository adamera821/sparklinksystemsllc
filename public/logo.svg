<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background lightning bolt with gradient -->
  <path d="M28 2L12 22H24L16 38L36 16H24L28 2Z" fill="url(#sparkGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    <animate attributeName="filter" values="drop-shadow(0 0 2px #60A5FA);drop-shadow(0 0 6px #60A5FA);drop-shadow(0 0 2px #60A5FA)" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Circular tech pattern -->
  <circle cx="20" cy="20" r="18" stroke="url(#circleGradient)" stroke-width="0.5" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,360;360,0" dur="8s" repeatCount="indefinite" />
    <animate attributeName="r" values="18;19;18" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Animated dots -->
  <circle cx="38" cy="20" r="1" fill="#60A5FA">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="2" cy="20" r="1" fill="#60A5FA">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Company name -->
  <text x="50" y="25" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="20">
    SparkLink
  </text>
  
  <!-- Gradients definitions -->
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA" />
      <stop offset="50%" style="stop-color:#22D3EE" />
      <stop offset="100%" style="stop-color:#60A5FA" />
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y1" values="0%;100%;0%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
    
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA" />
      <stop offset="100%" style="stop-color:#22D3EE" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA" />
      <stop offset="50%" style="stop-color:#22D3EE" />
      <stop offset="100%" style="stop-color:#60A5FA" />
    </linearGradient>
  </defs>
</svg>
